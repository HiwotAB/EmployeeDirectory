<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Employee Info</title>

    <meta content="" name="description">

    <!-- Google Fonts -->

    <!-- Bootstrap CSS File -->

    <!-- Libraries CSS Files -->

<body>
<th:block th:replace="base :: myNavBar"></th:block>

<section class="hero">
    <div class="container text-center">
        <div class="container">
            <!--<div class="transbox" opacity="0.5">-->

                    <form class="well form-horizontal" th:action="@{/addEmployee}" th:object="${newEmp}" method="post">

                        <fieldset>

                            <!-- Form Name -->
                            <legend align="Center">Please Enter Employees Information</legend>
                            <input type=hidden th:field="*{department.id}" />
                            <input type=hidden th:field="*{id}" />

                            <!-- Text input-->
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <div  th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="well alert alert-danger" role="alert"></div>
                                    <input  th:field="*{fname}"  name="fname" placeholder="Enter First Name" class="form-control"  type="text">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <div  th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="well alert alert-danger" role="alert"></div>
                                    <input  th:field="*{lname}" name="lname" placeholder="Enter Last Name" class="form-control"  type="text">

                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <div  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="well alert alert-danger" role="alert"></div>
                                    <input  th:field="*{phone}" name="phone" placeholder="Enter Phone Number" class="form-control"  type="text">

                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <div  th:if="${#fields.hasErrors('workno')}" th:errors="*{workno}" class="well alert alert-danger" role="alert"></div>
                                    <input  th:field="*{workno}" name="workno" placeholder="Enter Work Number" class="form-control"  type="text">

                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <p><button type="submit" class="btn btn-success" >Submit</button>
                                        <button type="reset" class="btn btn-warning" >Reset</span></button></p>
                                </div>
                            </div>

                        </fieldset>
                    </form>
        </div>
    </div>
</section>

</body>
</html>
